services:
  # ScriptSensei Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scriptsensei-app
    environment:
      NODE_ENV: production
      PORT: 5000
      # Supabase connection string from .env file
      DATABASE_URL: ${DATABASE_URL}
      # AI Service API Keys from .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./prescriptions:/app/prescriptions
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Run safe migrations (idempotent) then start the application
    command: sh -c "echo '🗄️ Running database migrations...' && npm run db:migrate:prod && echo '✅ Migrations completed' && echo '🚀 Starting application...' && node dist/index.js"

networks:
  scriptsensei-network:
    driver: bridge

