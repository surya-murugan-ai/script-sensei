version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scriptsensei-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scriptsensei
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - scriptsensei-network

  # ScriptSensei Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scriptsensei-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/scriptsensei
      # These will be overridden by .env file or CI/CD secrets
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./prescriptions:/app/prescriptions
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scriptsensei-network
    # Run database migrations only once, then start the application
    command: sh -c "if [ ! -f /app/.db_initialized ]; then echo '🗄️ Running initial database setup...' && npm run db:push && touch /app/.db_initialized && echo '✅ Database initialized successfully'; else echo '✅ Database already initialized, skipping migrations'; fi && echo '🚀 Starting application...' && node dist/index.js"

volumes:
  postgres_data:
    driver: local

networks:
  scriptsensei-network:
    driver: bridge

