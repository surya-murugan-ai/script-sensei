name: ScriptSensei CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Build Job
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run check

      - name: ğŸ”¨ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Verify build artifacts
        run: |
          echo "âœ… Checking dist directory..."
          ls -la dist/
          echo "âœ… Checking dist/public directory..."
          ls -la dist/public/
          echo "âœ… Build verification complete!"

  # Docker Build and Push Job
  docker-build-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # Security Scan Job
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # Deploy to DigitalOcean (Optional - only on main branch)
  deploy-digitalocean:
    name: ğŸš€ Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: ğŸš€ Deploy to DigitalOcean Droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $DROPLET_USER@$DROPLET_IP << 'ENDSSH'
            # Create directory if it doesn't exist
            mkdir -p ~/script-sensei
            cd ~/script-sensei
            
            # Clone if directory is empty, or pull if it exists
            if [ -d ".git" ]; then
              echo "ğŸ“¥ Pulling latest code..."
              git pull origin main
            else
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
              git checkout main
            fi
            
            # Login to GitHub Container Registry
            echo "ğŸ” Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest Docker image
            echo "ğŸ³ Pulling latest Docker image..."
            docker-compose pull
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            docker-compose run --rm app npm run db:push
            
            # Restart services with new image
            echo "ğŸ”„ Restarting services..."
            docker-compose up -d
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up..."
            docker image prune -af
            
            # Show status
            echo "ğŸ“Š Deployment status:"
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ ScriptSensei deployed successfully to DigitalOcean!"
          echo "ğŸŒ Access at: http://${{ secrets.DROPLET_IP }}:5000"

